<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wurk-life Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .overflow-x-auto {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        @media (max-width: 1024px) {
            table {
                font-size: 0.75rem;
            }
            th, td {
                padding: 0.5rem 0.25rem;
            }
        }
    </style>
</head>
<body class="bg-blue-50 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-lg shadow-md max-w-4xl w-full flex">
        <div class="w-1/2 pr-4">
            <h1 class="text-2xl font-bold mb-6 text-center text-blue-600">wurk-life Calculator</h1>
            <div id="incomeForm" class="space-y-4">
                <div>
                    <label for="workingDays" class="block text-sm font-medium text-gray-700">Working days per month</label>
                    <input type="number" id="workingDays" name="workingDays" value="21" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                </div>
                <div>
                    <label for="hoursPerDay" class="block text-sm font-medium text-gray-700">Hours worked per day</label>
                    <input type="number" id="hoursPerDay" name="hoursPerDay" value="8" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                </div>
                <div>
                    <label for="monthlyIncome" class="block text-sm font-medium text-gray-700">Monthly income (NET)</label>
                    <input type="number" id="monthlyIncome" name="monthlyIncome" value="3000" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                </div>
                <div class="flex items-center space-x-2">
                    <div class="flex-grow">
                        <label for="currency" class="block text-sm font-medium text-gray-700">Currency</label>
                        <select id="currency" name="currency" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                            <option value="£">GBP (£)</option>
                        </select>
                    </div>
                </div>
                <div>
                    <label for="holidaysPerYear" class="block text-sm font-medium text-gray-700">Holidays per year</label>
                    <input type="number" id="holidaysPerYear" name="holidaysPerYear" value="0" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                </div>
                <div>
                    <label for="pensionPercentage" class="block text-sm font-medium text-gray-700">Employer pension contribution (%)</label>
                    <input type="number" id="pensionPercentage" name="pensionPercentage" value="0" min="0" max="100" step="0.1" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                </div>
                <div>
                    <label for="annualBonus" class="block text-sm font-medium text-gray-700">Annual bonus</label>
                    <input type="number" id="annualBonus" name="annualBonus" value="0" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                </div>
                <div>
                    <label for="goalMonthlyIncome" class="block text-sm font-medium text-gray-700">Goal monthly income</label>
                    <input type="number" id="goalMonthlyIncome" name="goalMonthlyIncome" value="10000" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                </div>
                <button type="button" id="calculateButton" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">Calculate</button>
            </div>
        </div>
        <div class="w-1/2 pl-4">
            <h2 class="text-xl font-bold mb-4 text-blue-600">Results</h2>
            <div id="resultsSection" class="hidden space-y-6">
                <div>
                    <h3 class="text-lg font-semibold mb-2">Current Rates</h3>
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200 text-sm">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Period</th>
                                    <th class="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Base</th>
                                    <th class="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">+Bonus</th>
                                    <th class="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">+Pension</th>
                                    <th class="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">+Holidays</th>
                                    <th class="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">All</th>
                                </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-200">
                                <tr>
                                    <td class="px-3 py-2 whitespace-nowrap text-sm font-medium text-gray-900">Per Hour</td>
                                    <td class="px-3 py-2 whitespace-nowrap text-sm text-gray-500" id="ratePerHour"></td>
                                    <td class="px-3 py-2 whitespace-nowrap text-sm text-gray-500" id="ratePerHourWithBonus"></td>
                                    <td class="px-3 py-2 whitespace-nowrap text-sm text-gray-500" id="ratePerHourWithPension"></td>
                                    <td class="px-3 py-2 whitespace-nowrap text-sm text-gray-500" id="ratePerHourWithHolidays"></td>
                                    <td class="px-3 py-2 whitespace-nowrap text-sm text-gray-500" id="ratePerHourWithBonusHolidaysAndPension"></td>
                                </tr>
                                <tr>
                                    <td class="px-3 py-2 whitespace-nowrap text-sm font-medium text-gray-900">Per Day</td>
                                    <td class="px-3 py-2 whitespace-nowrap text-sm text-gray-500" id="ratePerDay"></td>
                                    <td class="px-3 py-2 whitespace-nowrap text-sm text-gray-500" id="ratePerDayWithBonus"></td>
                                    <td class="px-3 py-2 whitespace-nowrap text-sm text-gray-500" id="ratePerDayWithPension"></td>
                                    <td class="px-3 py-2 whitespace-nowrap text-sm text-gray-500" id="ratePerDayWithHolidays"></td>
                                    <td class="px-3 py-2 whitespace-nowrap text-sm text-gray-500" id="ratePerDayWithBonusHolidaysAndPension"></td>
                                </tr>
                                <tr>
                                    <td class="px-3 py-2 whitespace-nowrap text-sm font-medium text-gray-900">Per Month</td>
                                    <td class="px-3 py-2 whitespace-nowrap text-sm text-gray-500" id="ratePerMonth"></td>
                                    <td class="px-3 py-2 whitespace-nowrap text-sm text-gray-500" id="ratePerMonthWithBonus"></td>
                                    <td class="px-3 py-2 whitespace-nowrap text-sm text-gray-500" id="ratePerMonthWithPension"></td>
                                    <td class="px-3 py-2 whitespace-nowrap text-sm text-gray-500" id="ratePerMonthWithHolidays"></td>
                                    <td class="px-3 py-2 whitespace-nowrap text-sm text-gray-500" id="ratePerMonthWithBonusHolidaysAndPension"></td>
                                </tr>
                                <tr>
                                    <td class="px-3 py-2 whitespace-nowrap text-sm font-medium text-gray-900">Per Year</td>
                                    <td class="px-3 py-2 whitespace-nowrap text-sm text-gray-500" id="ratePerYear"></td>
                                    <td class="px-3 py-2 whitespace-nowrap text-sm text-gray-500" id="ratePerYearWithBonus"></td>
                                    <td class="px-3 py-2 whitespace-nowrap text-sm text-gray-500" id="ratePerYearWithPension"></td>
                                    <td class="px-3 py-2 whitespace-nowrap text-sm text-gray-500" id="ratePerYearWithHolidays"></td>
                                    <td class="px-3 py-2 whitespace-nowrap text-sm text-gray-500" id="ratePerYearWithBonusHolidaysAndPension"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div>
                    <h3 class="text-lg font-semibold mb-2">To achieve your objective:</h3>
                    <table class="w-full">
                        <tr>
                            <td class="font-semibold">Hourly rate (current hours):</td>
                            <td id="requiredHourlyRate"></td>
                            <td id="requiredHourlyRateChange" class="text-sm text-gray-600"></td>
                        </tr>
                        <tr>
                            <td class="font-semibold">Hourly rate (half hours):</td>
                            <td id="requiredHourlyRateHalf"></td>
                            <td id="requiredHourlyRateHalfChange" class="text-sm text-gray-600"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Function to perform calculations and update results
        function calculateAndUpdateResults() {
            const workingDays = parseFloat(document.getElementById('workingDays').value) || 21;
            const hoursPerDay = parseFloat(document.getElementById('hoursPerDay').value) || 8;
            const holidaysPerYear = parseFloat(document.getElementById('holidaysPerYear').value) || 0;
            const pensionPercentage = parseFloat(document.getElementById('pensionPercentage').value) || 0;
            const monthlyIncome = parseFloat(document.getElementById('monthlyIncome').value) || 0;
            const annualBonus = parseFloat(document.getElementById('annualBonus').value) || 0;
            const currency = document.getElementById('currency').value;
            const goalMonthlyIncome = parseFloat(document.getElementById('goalMonthlyIncome').value) || 0;

            const workingDaysPerMonth = workingDays;
            const workingHoursPerMonth = workingDaysPerMonth * hoursPerDay;
            const workingMonthsPerYear = 12;
            const workingDaysPerYear = workingDaysPerMonth * workingMonthsPerYear;
            const workingHoursPerYear = workingDaysPerYear * hoursPerDay;

            const pensionFactor = 1 + (pensionPercentage / 100);
            const annualIncomeWithoutBonus = monthlyIncome * 12;
            const annualIncomeWithBonus = annualIncomeWithoutBonus + annualBonus;

            // Base rates
            const ratePerHour = annualIncomeWithoutBonus / workingHoursPerYear;
            const ratePerDay = ratePerHour * hoursPerDay;
            const ratePerMonth = monthlyIncome;
            const ratePerYear = annualIncomeWithoutBonus;

            // Rates with bonus
            const ratePerHourWithBonus = annualIncomeWithBonus / workingHoursPerYear;
            const ratePerDayWithBonus = ratePerHourWithBonus * hoursPerDay;
            const ratePerMonthWithBonus = annualIncomeWithBonus / 12;
            const ratePerYearWithBonus = annualIncomeWithBonus;

            // Rates with pension
            const ratePerHourWithPension = ratePerHour * pensionFactor;
            const ratePerDayWithPension = ratePerDay * pensionFactor;
            const ratePerMonthWithPension = ratePerMonth * pensionFactor;
            const ratePerYearWithPension = ratePerYear * pensionFactor;

            // Rates with holidays
            const actualWorkingDaysPerYear = workingDaysPerYear - holidaysPerYear;
            const actualWorkingHoursPerYear = actualWorkingDaysPerYear * hoursPerDay;
            const ratePerHourWithHolidays = annualIncomeWithoutBonus / actualWorkingHoursPerYear;
            const ratePerDayWithHolidays = ratePerHourWithHolidays * hoursPerDay;
            const ratePerMonthWithHolidays = annualIncomeWithoutBonus / 12;
            const ratePerYearWithHolidays = annualIncomeWithoutBonus;

            // Rates with bonus, holidays and pension
            const ratePerHourWithBonusHolidaysAndPension = (annualIncomeWithBonus / actualWorkingHoursPerYear) * pensionFactor;
            const ratePerDayWithBonusHolidaysAndPension = ratePerHourWithBonusHolidaysAndPension * hoursPerDay;
            const ratePerMonthWithBonusHolidaysAndPension = (annualIncomeWithBonus / 12) * pensionFactor;
            const ratePerYearWithBonusHolidaysAndPension = annualIncomeWithBonus * pensionFactor;

            // Update DOM elements with calculated values
            function updateElement(id, value) {
                document.getElementById(id).textContent = `${currency}${value.toFixed(2)}`;
            }

            updateElement('ratePerHour', ratePerHour);
            updateElement('ratePerDay', ratePerDay);
            updateElement('ratePerMonth', ratePerMonth);
            updateElement('ratePerYear', ratePerYear);

            updateElement('ratePerHourWithBonus', ratePerHourWithBonus);
            updateElement('ratePerDayWithBonus', ratePerDayWithBonus);
            updateElement('ratePerMonthWithBonus', ratePerMonthWithBonus);
            updateElement('ratePerYearWithBonus', ratePerYearWithBonus);

            updateElement('ratePerHourWithPension', ratePerHourWithPension);
            updateElement('ratePerDayWithPension', ratePerDayWithPension);
            updateElement('ratePerMonthWithPension', ratePerMonthWithPension);
            updateElement('ratePerYearWithPension', ratePerYearWithPension);

            updateElement('ratePerHourWithHolidays', ratePerHourWithHolidays);
            updateElement('ratePerDayWithHolidays', ratePerDayWithHolidays);
            updateElement('ratePerMonthWithHolidays', ratePerMonthWithHolidays);
            updateElement('ratePerYearWithHolidays', ratePerYearWithHolidays);

            updateElement('ratePerHourWithBonusHolidaysAndPension', ratePerHourWithBonusHolidaysAndPension);
            updateElement('ratePerDayWithBonusHolidaysAndPension', ratePerDayWithBonusHolidaysAndPension);
            updateElement('ratePerMonthWithBonusHolidaysAndPension', ratePerMonthWithBonusHolidaysAndPension);
            updateElement('ratePerYearWithBonusHolidaysAndPension', ratePerYearWithBonusHolidaysAndPension);

            const requiredHourlyRate = goalMonthlyIncome / workingHoursPerMonth;
            const requiredHourlyRateHalf = goalMonthlyIncome / (workingHoursPerMonth / 2);
            
            const hourlyRateChange = ((requiredHourlyRate - ratePerHour) / ratePerHour) * 100;
            const hourlyRateHalfChange = ((requiredHourlyRateHalf - ratePerHour) / ratePerHour) * 100;

            document.getElementById('requiredHourlyRate').textContent = `${currency}${requiredHourlyRate.toFixed(2)}`;
            document.getElementById('requiredHourlyRateChange').textContent = `(${hourlyRateChange >= 0 ? '+' : ''}${hourlyRateChange.toFixed(2)}%)`;

            document.getElementById('requiredHourlyRateHalf').textContent = `${currency}${requiredHourlyRateHalf.toFixed(2)}`;
            document.getElementById('requiredHourlyRateHalfChange').textContent = `(${hourlyRateHalfChange >= 0 ? '+' : ''}${hourlyRateHalfChange.toFixed(2)}%)`;

            document.getElementById('resultsSection').classList.remove('hidden');
        }

        // Add event listeners to input fields
        const inputFields = [
            'workingDays',
            'hoursPerDay',
            'holidaysPerYear',
            'pensionPercentage',
            'monthlyIncome',
            'annualBonus',
            'currency',
            'goalMonthlyIncome'
        ];

        inputFields.forEach(fieldId => {
            const element = document.getElementById(fieldId);
            ['input', 'change', 'keyup'].forEach(eventType => {
                element.addEventListener(eventType, calculateAndUpdateResults);
            });
        });

        // Replace the form submit event listener with a button click event
        document.getElementById('calculateButton').addEventListener('click', calculateAndUpdateResults);

        // Initial calculation
        calculateAndUpdateResults();
    </script>
</body>
</html>
